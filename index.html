<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reboot.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <div class="generator-container">
            <span id="password"></span>
            <div>
                <button class="btn btn-copy"></button>
                <button class="btn btn-reset"></button>
            </div>  
        </div>
        <div class="options">
            <form action="#" method="get">
                <div class="form-range">
                    <label for="change_value">Pass length</label>
                    <input type="range" name="" id="change-value" min="0" max="18" value="1">
                    <span id="display-number"></span>
                </div>
                <div class="settings">
                    <div class="checkbox-container">
                        <div class="form-group">
                            <label for="number-checkbox">Only Numbers</label>
                            <input type="checkbox" class =checkbox name="" id="number-checkbox">
                        </div>
                        <div class="form-group">
                            <label for="letter-checkbox">Only Letters</label>
                            <input type="checkbox" class="checkbox" name="" id="letter-checkbox">
                        </div>
                        <div class="form-group">
                            <label for="specialC-checkbox">Special caracters</label>
                            <input type="checkbox" class="checkbox" name="" id="special-characters-checkbox">
                        </div>
                        <div class="form-group">
                            <label for="mixin-checkbox">Mix-in</label>
                            <input type="checkbox" class="checkbox" name="" id="mixin-checkbox">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
